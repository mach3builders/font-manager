<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Font Manager</title>
<style>
html,
body {
	height: 100%;
	line-height: 20px;
	margin: 0;
	overflow: hidden;
	padding: 0;
}

.fw_font_manager_handlers {
	border-bottom: 1px solid #dee2e6;
	padding: 20px;
}

.fw_font_manager_handler {
	align-items: center;
	background-color: #fff;
	border: 1px solid #dee2e6;
	border-radius: 3px;
	box-sizing: border-box;
	color: #273142;
	cursor: pointer;
	display: flex;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	height: 40px;
	line-height: 20px;
	padding: 0 9px;
	text-decoration: none;
	transition: border-color .2s ease-out;
	width: 250px;
}

.fw_font_manager_handler:hover {
	border-color: #7f8fa4;
}

.fw_font_manager_handler span.fw_name {
	flex-grow: 1;
}

.fw_font_manager_handler span.fw_weight {
	color: #aaa;
	font-size: 12px;
	flex-shrink: 0;
	margin-right: 10px;
}

.fw_font_manager_handler .fw_icon {
	background: url(/static/icons/font.svg);
	background-size: 20px 20px;
	display: block;
	flex-shrink: 0;
	height: 20px;
	opacity: .4;
	transition: opacity .2s ease-out;
	width: 20px;
}

.fw_font_manager_handler:hover .icon {
	opacity: .6;
}

#app {
	height: 100%;
}
</style>
<script src="dist/app.js"></script>
</head>
<body>
	<div class="fw_font_manager_handlers">
		<div class="fw_font_manager_handler_wrapper">
			<div class="fw_font_manager_handler">
				<input type="hidden" name="font_family" value="" data-value="" class="fw_field_font_family">
				<input type="hidden" name="font_weight" value="regular" data-value="regular" class="fw_field_font_weight">
				<input type="hidden" name="font_family_import" value="" class="fw_field_font_family_import">
				<span class="fw_name"></span>
				<span class="fw_weight">400</span>
				<i class="fw_icon"></i>
			</div>
			<div class="fw_font_manager_app">
				<font-manager font-family="" font-style="regular" font-weight="bold" ref="fontManager"></font-manager>
			</div>
		</div>
	</div>

	<script>
		fwRunFontManager();
	</script>	
</body>
</html>
